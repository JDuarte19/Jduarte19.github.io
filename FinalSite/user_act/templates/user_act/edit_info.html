{%extends "base.html"%}
{%block body%}
    <h3 class = "text-center m-4">Edit account info</h3>
    {% if success %}
        <div class = "alert alert-success">Information updated successfully.
            <a href = "{% url 'admin' %}">Return to table?</a>
        </div>
    {% else %}
        <div class = "row justify-content-center">
            <div class = "col-4">
                <div class="card text-white ms-4 me-4 mb-4">
                    <div class="card-header">
                        Update Account Info
                    </div>
                    <div class="card-body">
                        <form action = "" method = "POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <button type="submit" class = "btn btn-primary"> Update</button>
                            <a href="{% url 'admin'%}" class = "btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
