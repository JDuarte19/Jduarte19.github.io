{% extends "base.html" %}
{%block title%}
    Register-page
{%endblock%}
{% block body %}
    <h3 class = "text-center m-4">Add account</h3>
    {% if success %}
        <div class = "alert alert-success">Account added successfully.
            <a href = "{% url 'admin' %}">Return to table?</a>
        </div>
    {% else %}
        <div class = "row justify-content-center">
            <div class = "col-4">
                <div class="card text-white ms-4 me-4 mb-4">
                    <div class="card-header">
                        Account Registration
                    </div>
                    <div class="card-body">
                        <form action = "{% url 'add_account'%}" method = "POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <button type="submit" class = "btn btn-primary"> Add</button>
                            <a href="{% url 'admin'%}" class = "btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
